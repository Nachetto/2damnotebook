<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lotería</title>
</head>
<body>
<h1>Juego de Lotería</h1>
<p>Intentos restantes: <span th:text="${remainingAttempts}">5</span></p>
<form method="post" th:action="@{/guess}">
    <label for="number">Adivina el número (1-10):</label>
    <input type="number" id="number" name="number" min="1" max="10" required>
    <button type="submit">Adivinar</button>
</form>
<p th:text="${message}"></p>
</body>
</html>
